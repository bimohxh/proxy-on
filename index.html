            <p>别名</p>
            <input type="text" class="txt" placeholder="80" v-model="editItem.name"/>
          </div>

          <div>
            <p>本机端口</p>
            <input type="text" class="txt" placeholder="80" style="width: 50px" v-model="editItem.localPort"/>

          <div>

          <input type="text" class="txt" placeholder="8080"  style="width: 50px" v-model="editItem.vPort"/>
